<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>人臉辨識</title>
  <link rel="stylesheet" href="jquery-ui.min.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: "微軟正黑體", sans-serif;
      font-size: 40px;
      background: linear-gradient(to left, darkgrey, grey);
    }

    #te {
      font-weight: bold;
      font-size: 8vmin;
      color: #fff;
      text-shadow: -1px -1px 0 #000;
      margin: 2vh 0;
    }

    #inputVideo {
      max-width: 80%;
      max-height: 80%;
    }

    canvas {
      position: absolute;
    }

    #mask {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: none;
    }

    #loadImg {
      max-width: 50%;
      max-height: 50%;
      position: absolute;
      display: none;
    }

    #inputtextUser, #inputtext {
      font-size: 4vh;
      margin: 1vh 0;
      padding: 5px;
      width: 90%;
      text-align: center;
    }

    .ui-textfield {
      text-align: center;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
  <script defer src="face-api.min.js"></script>
  <script defer src="script.js"></script>
</head>

<body>
  <p id="te">人臉辨識</p>
  <div id="mask"></div>
  <img id="loadImg" src="loadModel.gif">
  <video id="inputVideo" autoplay muted playsinline></video>
  <input id="inputtextUser" type="text" placeholder="請輸入 AIO 使用者名稱">
  <input id="inputtext" type="text" placeholder="請輸入 AIO 金鑰">
</body>
</html>
